<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        alt="movie-image"
      />
      <h1>Movie Title</h1>
      <p>
        The film is set after the events of Tiger Zinda Hai (2017), War (2019)
        and Pathaan (2023). Following the events of Tiger Zinda Hai, Tiger and
        Zoya are framed as traitors by an ex-ISI agent named Aatish Rehman,
        where they go on a life-threatening crusade to clear their names.
      </p>
      <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
      <video
        src="Tiger 3 Official Trailer-(HDvideo9).mp4"
        controls="true"
      ></video>
      <i class="fas fa-times fa-2x close-icon"></i>
    </div>
    <script src="index.js"></script>
  </body>
</html>
